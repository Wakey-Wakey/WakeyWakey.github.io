<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>
	
	function initMap() {
        
		var mapDiv = document.getElementById('map');
        
		var map = new google.maps.Map(mapDiv, {
		 center: {lat: 41.8781, lng: 87.6298},
         zoom: 8
        });
		
	}
	
	function initMap() 
{
	var myLatLng = {lat: 41.884685, lng: -87.630973};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}
	  

  // To add the marker to the map, call setMap();
 //marker.setMap(map);
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?AlzaSyBlF4Gg1UBUEd69GGUZJh1zzJlNAvRwbLU&callback=initMap">
    </script>
  </body>
</html>
